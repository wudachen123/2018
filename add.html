<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>添加收货地址</title>
		<script type="text/javascript">
			document.addEventListener('plusready', function() {
				//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"		
			});
		</script>
		<link rel="stylesheet" type="text/css" href="css/add.css"/> 
		
	<body>
		<!--头部-->
		<div class="header">
			<div class="back"><img src="img/back.png" /></div>
			<div class="orderSettle">添加收货地址</div>
		</div>
		<div class="main">
			<div class="name">  
				<div class="left">姓名</div>
				<div class="right"><input type="text" /></div>
			</div>
			<div class="phone">
				<div class="left">手机</div>
				<div class="right"><input type="text" /></div>
			</div>
			<div class="prov">
				<div class="left">省份</div>
				<div class="right"><select id="s_province" name="s_province"></select></div>
			</div>
			<div class="city">
				<div class="left">城市</div>
				<div class="right"><select id="s_city" name="s_city"></select></div>
			</div>
			<div class="area"> 
				<div class="left">区县</div>
				<div class="right"><select id="s_county" name="s_county"></select></div>
			</div>
			<div class="detailed">
				<div class="left">详细地址</div>
				<div class="right"><input type="text" /></div>
			</div>
		</div>
		
		<div class="btn">
			<button>保存</button>
		</div>
		
		
	</body>
	<script class="resources library" src="js/area.js" type="text/javascript"></script>
	<script src="js/add.js" type="text/javascript" charset="utf-8"></script>
</html>
